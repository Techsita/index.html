<!DOCTYPE html>
<html>
<head>
<meta name="apple-mobile-web-app-capable" content="yes">
<title>touch scroll</title>
<style id="styleid">
  #top:not(:target) {visibility: hidden}
  body { 
    white-space: normal;
    max-width: 100vw !important;
  }
  .wrapif {
	  width: 640px;
	  height: 320px;
	  overflow-y: scroll;
  	  -webkit-overflow-scrolling: touch;
  }
  iframe {
	  display: block;
	  width: 100%;
	}
</style>
<script id="scriptid"></script>
</head>
<body>
<div id="divid">
  <h2>Placeholder index.html<a id="aid" name="aname" href="#top" target="_self">#top</a><h2>
<div id="top">
<a href="data:text/html;/iframe.html?#,%3Ciframe%20id=%22ifrid%22%20name=%22ifra%22%20height=%22256px%22%20style=%22width:%2090vw;%22%20src='javascript:document.body.outerHTML=%60%3Cbody%3E%3Cform%20id=%22formid%22%3E%3Cbutton%20id=%22but%22%20type=%22button%22%20onclick=%22out.value=self.eval(inp.value)%22%3Eeval%3C/button%3E%3Cinput%20id=%22inp%22%20type=%22text%22%20size=80%20value=%22%5Bdocument.documentURI%5D%22%3E%3Cbr%3E%3Coutput%20id=%22out%22%3E%3C/output%3E%3Cbr%3E%3C/form%3E%3C/body%3E%60;'%3Eiframe%20error%3C/iframe%3E">experimental</a>
<form id="formid" action="#" onsubmit="out.value=self.eval(inp.value); return false;">
<button id="but" type="submit">eval</button>
<input id="inp" type="text" size=80 value="[document.querySelector('output').id]">
<br><output id="out"></output><br>
</form>
<div id="divif" class="wrapif">
<iframe id="ifrid" name="ifra" height="999" src="javascript:document.body.innerHTML=parent.formid.outerHTML;void(0);">ifra err</iframe>
</div>
</div>
</div>
<script>
if (out) { 
out.value = `${navigator.userAgent}`;
} 
</script>
</body>
</html>
