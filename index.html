<!DOCTYPE html>
<html>
<head>
<meta name="apple-mobile-web-app-capable" content="yes">
<title>touch scroll</title>
<style id="styleid">
  #top:not(:target) {visibility: hidden}
  body { 
    white-space: normal;
    max-width: 100vw !important;
  }
  .wrapif {
	  width: 640px;
	  /* height: 320px; */
	  overflow-y: scroll;
  	  -webkit-overflow-scrolling: touch;
  }
  iframe {
	  display: block;
	  width: 100%;
	  visibility: visible;
  }
</style>
<script id="scriptid"></script>
</head>
<body>
<div id="divid">
<a id="aid" name="aname" href="#top" target="_self"><h3>WIP index.html#top</h3></a>
<div id="top">
<a style="display: none" href="data:text/html;/iframe.html?#,%3Ciframe%20id=%22ifrid%22%20name=%22ifra%22%20height=%22256px%22%20style=%22width:%2090vw;%22%20src='javascript:document.body.outerHTML=%60%3Cbody%3E%3Cform%20id=%22formid%22%3E%3Cbutton%20id=%22but%22%20type=%22button%22%20onclick=%22out.value=self.eval(inp.value)%22%3Eeval%3C/button%3E%3Cinput%20id=%22inp%22%20type=%22text%22%20size=80%20value=%22%5Bdocument.documentURI%5D%22%3E%3Cbr%3E%3Coutput%20id=%22out%22%3E%3C/output%3E%3Cbr%3E%3C/form%3E%3C/body%3E%60;'%3Eiframe%20error%3C/iframe%3E">experimental</a>
<template id="templateid">
<form id="formid" action="#" onsubmit="var r; try{r=self.eval(inp.value);} catch(e){r=e.message}; out.value=r; return false;">
<button id="but" type="submit">eval</button>
<input id="inp" type="text" size=80 tabindex="-1" value="inp.focus();">
<br><output id="out" form="formid" style="white-space: pre-wrap; -webkit-user-select: text !important;" contenteditable="true" onclick="inp.value=out.value;"></output><br>
</template>
<details class="wrapif"> 
<summary>fyi, click output to fill in input</summary>
<iframe id="ifrid" name="ifra" allowfullscreen="true" height="333" onclick="ifrid.srcdoc=formid.outerHTML" src="javascript:document.body.innerHTML=parent.templateid.innerHTML;void(0);">ifra err</iframe>
<!-- 
<div id="divif" class="wrapif"> 
<iframe id="ifrid" name="ifra" allowfullscreen="true" height="999" src="javascript:document.body.innerHTML=parent.formid.outerHTML;void(0);">ifra err</iframe>
</div> 
-->
</details>
<form id="formid" action="#" onsubmit="var r; try{r=self.eval(inp.value);} catch(e){r=e.message}; out.value=r; return false;">
<button id="but" type="submit">eval</button>
<input id="inp" type="text" size=80 tabindex="-1" value="inp.focus();">
<br><output id="out" form="formid" style="white-space: pre-wrap; -webkit-user-select: text !important;" contenteditable="true" onclick="inp.value=out.value;"></output><br>
</form>
</div>
</div>
<script>
if (out) { 
out.value = `${'WIP: 404.html decoded search testing...\n' + decodeURIComponent(location.search) + '\n?' + document.referrer + '\n' + navigator.userAgent}`;
};
window.addEventListener("touchstart", ()=>{});
</script>
</body>
</html>
