<head>
<title>eval</title>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/we.mjs"></script>
</head>
<body>
<br>
<br>
<form id="formid" action="#" onsubmit="var r; try{r=self.eval(inp.value);} catch(e){r=e.message}; out.value=String(r); return false;">
<button id="but" type="submit">eval</button><br>
<input id="inp" type="text" size=80 tabindex="-1" value="(self.el=document.querySelector('#out'))">
<br><br>
<output id="out" form="formid" style="white-space: pre-wrap;" onclick="inp.value=out.value;"></output><br>
</form>
</body>
