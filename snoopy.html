<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>_</title> 
</head>
<body onload="
	document.body.insertAdjacentHTML('beforeend', 
`
<h3>${document.readyState} ${Date()}</h2>
<p>${location.href}</p>
<p>${navigator.userAgent}</p>
`
	);
">
<script>
if (document.body.firstElementChild === document.currentScript) {
	document.body.insertAdjacentHTML('afterbegin', 
`
<h2>${document.readyState} ${Date()}</h2>
<p>${location.href}</p>
<p>${navigator.userAgent}</p>
`
	);
}
</script>
